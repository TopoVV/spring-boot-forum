Configuration:
  status: warn
  appenders:
    console:
      name: ConsoleAppender
      patternLayout:
        pattern: "%highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n}{WARN=Yellow, INFO=Green, ERROR=Red, DEBUG=Cyan}"
  loggers:
    logger:
      name: com.topov.forum
      level: debug
      additivity: false
      appenderRef:
        ref: ConsoleAppender
    root:
      level: info
      appenderRef:
        ref: ConsoleAppender
